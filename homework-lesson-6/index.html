<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/link.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-wrap">
          <div class="header-items">
            <a class="header-link__items" href="">Men</a>
            <a class="header-link__items" href=""> Women </a>
            <a class="header-link__items" href=""> New Arrivals </a>
          </div>
          <div class="header-logo__img">
            <img src="./images/header-logo.svg" alt="Logo" />
          </div>
          <div class="header-navbar">
            <div class="header-navbar-items">
              <a href="" class="header-navbar-items__link">Sustainability</a>
              <a href="" class="header-navbar-items__link">Stores</a>
            </div>
            <div class="header-navbar-list">
              <div class="header-navbar-link">
                <a href="" class="header-navbar-link__list">
                  <div class="header-navbar-list__logo">
                    <img src="./images/header-logo-1.svg" alt="" /></div
                ></a>
              </div>
              <div class="header-navbar-link">
                <a href="" class="header-navbar-link__list">
                  <div class="header-navbar-list__logo">
                    <img src="./images/header-logo-2.svg" alt="" />
                  </div>
                </a>
              </div>
              <div class="header-navbar-link">
                <a href="" class="header-navbar-link__list">
                  <div class="header-navbar-list__logo">
                    <img src="./images/header-logo-3.svg" alt="" /></div
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="bg-section">
      <div class="background">
        <img src="./images/Background-image.jpg" alt="" />
      </div>
      <div class="container">
        <div class="box-wrap">
          <h1 class="text-wrap__title">The Trail Runner SWT Is Here.</h1>
          <p class="text-wrap-description">
            Durable. Comfortable. Ready to get dirty.
          </p>
          <div class="text-wrap-button">
            <button class="wrap__button">Shop Men</button
            ><button class="wrap__button">Shop Women</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
